<!DOCTYPE html>
<html>

    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/homepageStyle.css">
    </head>

    <body>
        <div class="top-navbar">
            <ul>
                <li class="right-align"><a href="https://www.google.com" class="sign-in"><strong>Sign In</strong></a></li>
                <li class="right-align" id="squareicon"><img src="images/squares.jpg" alt="options" width="25px" height="25px"></li>
                <li class="right-align"><a href="https://www.google.com.mx/imghp?hl=es-419&tab=wi&ogbl">Images</a></li>
                <li class="right-align"><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
            </ul>
        </div>
        <div class="center-content">
            <img id="mainlogo" class="center-image" src="images/googlelogo_color_272x92dp.png" alt="Google Logo">  
            <form action="" method="get">
                <input id="searchbar" type="text" name="searchbar" value="">
            </form>    
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky!</button>
        </div>
        <div class="bottom-navbar">
            <ul class="bottom-ul">
                <li class="left-align"><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li class="left-align"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
                <li class="left-align"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                <li class="right-align"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                <li class="right-align"><a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a></li>
                <li class="right-align"><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a></li>
            </ul>
        </div>
    </body>

</html>
